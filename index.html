<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Song Generator</title>
  </head>

  <body>
    <h1>🎶Mara's Random Song Generator🎶</h1>
    <h2 id="results">&nbsp;</h2>
    <h3>You've played <span id="songCount"></span></h3>
    <input
      type="button"
      id="next"
      name="next"
      value="Next Song"
      aria-label="Next Song"
    />

    <script>
      let count = 0;
      let songs = [
        "Dreams Come True + Variation 🌠",
        "Night Storm + Variation 🌩️",
        "Jackson Blues + Variation x 4 🎸",
        "Honey Dew + Variation 🍯",
        "Chester Chills Out + Variation ❄️",
        "Ode to Joy 🎶",
        "Bishop St Blues + Variation x 4 🎷",
        "Amazing Grace + Variation 🙏",
        "Fur Elise 🎹",
        "Alma Mater Blues 🏫",
        "I'll be There + Variation 🤝",
        "Alma Mater Blues 2nd Section 🏫",
        "Ode to Joy 2nd Section + Variation 🎶",
        "Amazing Grace 7th chords + Variation 🙏",
        "Dog? + Variation 🐶",
        "Alma 3rd Section + Variation 🏫",
        "Minuet in G 🎻",
        "Star Spangled Banner 🇺🇸",
        "Sleeping 😴",
        "Light Blue + Variation 🔵",
        "Fur Elise 2nd Section + Variation 🎹",
        "The Pipes + Variation 🎵",
        "Light Blue 3rd Section + Variation 🔵",
        "Minuet in G Middle Section + Variation 🎻",
        "Star Spangled Banner 2 🇺🇸",
        "Fluff Pie + Variation 🥧",
        "Walking with Billy + Variation x 4 🚶",
        "Greensleeves + Variation 🍃",
        "She'll be Comin Round + Variation 🚂",
        "Tear for a Friend + Variation 💧",
        "Family Tree + Variation 🌳",
      ];

      const nextSong = () => {
        let selectedSong = songs[Math.floor(Math.random() * songs.length)];
        if (!selectedSong) {
          selectedSong = "You played all the songs today!";
          document.getElementById("next").remove();
        }
        document.getElementById("results").innerHTML = selectedSong;
        songs = songs.filter((song) => song !== selectedSong);

        document.getElementById("songCount").innerHTML = `
        ${count} song${count !== 1 ? "s" : ""} today${"!".repeat(count)} ${
          count === 0 ? "🙁" : ""
        }
        ${count >= 5 ? "<p>You have Level " + count + " Gyatt Rizz!</p>" : ""}
        ${count >= 10 ? "<p>You are The Rizzler!!</p>" : ""}
        ${
          count >= 10 && count < 15
            ? '<p><img src="img/rizzler.png" alt="rizzler"></p>'
            : ""
        }
        ${
          count >= 15
            ? 'You are the Rizzard of Oz!!!!<br><img src="img/rizzard.png" alt="rizzler">'
            : ""
        }
        `;
        count++;
      };

      document.getElementById("next").onclick = nextSong;

      window.onload = function () {
        nextSong();
      };
    </script>
  </body>
</html>
